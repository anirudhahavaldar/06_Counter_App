<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h1 class="card-title">Counter App</h1>
      <p id="count-el">0</p>
      <button id="increment-btn" onclick="increment()" class="btn">
        INCREMENT
      </button>
      <button id="decrement-btn" onclick="decrement()" class="btn">
        DECREMENT
      </button>
      <br />
      <button onclick="saveEntries()" id="save-btn" class="btn">SAVE</button>
      <button onclick="clearAll()" id="clear-btn" class="btn">CLEAR</button>
      <p id="entry-el" class="card-entries">Previous Entries:&nbsp;</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
